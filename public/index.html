<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with PDF Using RAG Pipeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Rag.css">
</head>
<body>
  <div class="container">
    <h1>Chat with PDF Using RAG Pipeline</h1>
    <div class="upload-section">
      <h2><i>Upload a PDF</i></h2>
      <input type="file" id="pdfUpload" accept=".pdf">
     <p style="color: rgba(240, 248, 255, 0.785);">Max size 10 mb. </p> <button id="uploadButton" onclick="uploadPDF()">Upload</button>
      <p id="uploadStatus" class="status-text"></p>
      <div id="uploadProgress" class="progress-bar"></div>
    </div>
    <div class="query-section">
      <h2><i>Ask a Query</i></h2>
      <b><textarea id="queryInput" style="color: aliceblue;" placeholder="Type your queries..."></textarea></b>
      <button onclick="submitQuery()">Submit Query</button>
      <p id="responseText" class="status-text" style="color: aliceblue;"></p>
    </div>
  </div>

  <script src="Rag.js"></script>
</body>
</html>
